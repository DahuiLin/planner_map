name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (if credentials are set)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'production'
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for ROS2
        id: meta-ros2
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/planner_map_ros2
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/planner_map_web
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push ROS2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ros
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'production' }}
          tags: ${{ steps.meta-ros2.outputs.tags }}
          labels: ${{ steps.meta-ros2.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'production' }}
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          echo "Deployment to ${{ github.event.inputs.environment }} would happen here"
          echo "This is a placeholder for actual deployment logic"
          echo "You can add SSH deployment, Kubernetes deployment, or other deployment methods here"

      - name: Verify deployment
        run: |
          echo "Deployment verification would happen here"
          echo "This could include health checks, smoke tests, etc."

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release

            Docker images have been built and are available:
            - ROS2 Image: `${{ secrets.DOCKER_USERNAME }}/planner_map_ros2:${{ github.ref_name }}`
            - Web Image: `${{ secrets.DOCKER_USERNAME }}/planner_map_web:${{ github.ref_name }}`

            ## Deployment

            To deploy this version:
            ```bash
            docker-compose pull
            docker-compose up -d
            ```
          draft: false
          prerelease: false
