version: '3.8'

services:
  ros2:
    build:
      context: .
      dockerfile: Dockerfile.ros
    container_name: planner_map_ros2
    networks:
      - planner_network
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ./ros2_ws:/workspace/ros2_ws
      - ./config:/workspace/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "source /opt/ros/humble/setup.bash && source /workspace/ros2_ws/install/setup.bash && ros2 node list | grep -q planner || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: planner_map_web
    ports:
      - "8000:8000"
    networks:
      - planner_network
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./web_interface:/app
    restart: unless-stopped
    depends_on:
      ros2:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  planner_network:
    driver: bridge
